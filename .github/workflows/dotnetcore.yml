name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: ./MicroserviceAuthenticator/MicroserviceAuthenticator
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      working-directory: ./MicroserviceAuthenticator/MicroserviceAuthenticator
      if: success()
    - name: Generate nuget package
      run: dotnet pack --configuration Release -o nupkg
      working-directory: ./MicroserviceAuthenticator/MicroserviceAuthenticator
    - name: Publish nuget package
      run: find . -name *.nupkg -type f -print0 | xargs -0 -I pkg dotnet nuget push pkg -k $nuget_api_key -s "https://api.nuget.org/v3/index.json" --skip-duplicate
      env:
        nuget_api_key: ${{ secrets.NUGET_API_KEY }}
      working-directory: ./MicroserviceAuthenticator/MicroserviceAuthenticator/nupkg
    
